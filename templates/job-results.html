<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Job Search Results</title>
  </head>
  <body class="p-3">
    <h1>Job Results based on your resume</h1>

    <div class="container text-center">
      {% for j in jobs %}
      <div class="row">
        <div class="col-3 border rounded-start">
          <img
            src="{{ j.company.logo }}"
            alt="company logo of {{
          j.company.name }}"
            height="128px"
            width="128px"
          />
        </div>
        <div class="col border">
          <h5>{{ j["title"] }}</h5>
          <p>{{ j["location"] }}</p>
          <p>{{ j["benefits"] }}</p>
        </div>
        <div class="col-2 border rounded-end">
          <a href="{{ j.url }}" target="_blank"
            ><button type="button" class="btn btn-primary">Apply</button></a
          >
          <p>Posted {{ j.postDate }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
