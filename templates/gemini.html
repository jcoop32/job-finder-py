<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gemini Fitered Jobs</title>
  </head>
  <body class="p-3">
    <h1>Gemini Fitered Jobs</h1>
    <div class="container text-center">
      <h6>{{ count }} total job(s)</h6>
      {% for j in jobs %} {% if j.id %}
      <div class="row" id="{{ j.id }}">

        <div class="col border">
          <h5>{{ j["title"] }}</h5>
        </div>
        <div class="col-2 border rounded-end">
          <a href="{{ j.url }}" target="_blank"
            ><button type="button" class="btn btn-primary">Apply</button></a
          >
          <a href="/job-submitter/{{ j.id }}" target="_blank"
            ><button type="button" class="btn btn-success">
              Submit Application with AI
            </button></a
          >
          {% if j.postDate %}
          <p>Posted {{ j.postDate }}</p>
          {% endif %}
        </div>
      </div>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
