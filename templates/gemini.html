<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gemini Fitered Jobs</title>
  </head>
  <body class="p-3">
    <h1>Gemini Fitered Jobs</h1>
    <div class="container text-center">
      <h6>{{ count }} total job(s)</h6>
      {% for j in jobs %} {% if j.job_id %}
      <div class="row" id="{{ j.job_id }}">
        {% if j.company.logo_url %}
        <div class="col-2 border rounded-start">
          <img
            src="{{ j.company.logo_url }}"
            alt="company logo of {{
          j.company.name }}"
            width="128px"
            height="128px"
          />
        </div>
        {% endif %}
        <div class="col border">
          <h5>{{ j["title"] }}</h5>
          <h6>{{ j.company.name }}</h6>
          <p>{{ j["location"] }}</p>
          <p>{{ j["benefits"] }}</p>
        </div>
        <div class="col-2 border rounded-end">
          <a href="{{ j.url }}" target="_blank"
            ><button type="button" class="btn btn-primary">Apply</button></a
          >
          <p>Posted {{ j.postDate }}</p>
        </div>
      </div>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
