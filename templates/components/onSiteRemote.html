{% macro onSiteRemoteRadio() -%}
<!-- onSite -->
<p class="mt-2">On-site, Remote and/or Hybrid:</p>
<div class="form-check mx-2">
  <input
    class="form-check-input"
    type="checkbox"
    name="onSiteRemote"
    id="onSiteRemote-onSite"
    value="onSite"
  />
  <label class="form-check-label" for="onSiteRemote-onSite">On-site</label>
</div>
<!-- remote -->
<div class="form-check mx-2">
  <input
    class="form-check-input"
    type="checkbox"
    name="onSiteRemote"
    id="onSiteRemote-remote"
    value="remote"
  />
  <label class="form-check-label" for="onSiteRemote-remote"> Remote </label>
</div>
<!-- hybrid -->
<div class="form-check mx-2">
  <input
    class="form-check-input"
    type="checkbox"
    name="onSiteRemote"
    id="onSiteRemote-hybrid"
    value="hybrid"
  />
  <label class="form-check-label" for="onSiteRemote-hybrid"> Hybrid </label>
</div>
{%- endmacro %}
